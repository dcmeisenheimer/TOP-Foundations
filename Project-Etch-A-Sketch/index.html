<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/style.css">
    <script src="./resources/scripts/index.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div class="container">
        <div id="settings">
            <h3>Settings</h3>
            <input type="color" value="#72788d" id="colorWell" />
            <button id="color-mode" onclick="addColor()">Color Mode</button>
            <button id="rainbow-color" onclick="rainbowColor()">Rainbow Mode</button>
            <button id="remove-color" onclick="removeColor()">Eraser</button>
            <button id="clear-grid" onclick="clearGrid()">Clear</button>
            <div class="gridDimension"><output>16</output> x <output>16</output></div>
            <input id="gridSize" type="range" name="gridSize" value="16" step="1" min="1" max="100">
        </div>
        <div id="grid"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
